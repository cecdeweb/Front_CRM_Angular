<app-template-full-width [title]="title">
  <app-table-light [headers]="headers" *ngIf="collection">
        <tr *ngFor="let item of collection">
          <td>{{item.typePresta}}</td>
          <td>{{item.designation}}</td>
          <td>{{item.nbDays}}</td>
          <td>{{item.unitPrice}}</td>
          <td>TOTAL</td>
          <td>{{item.state}}</td>
        </tr>
  </app-table-light>
  <app-btn [btnLabel]="btnLabel" routerLink="add"></app-btn>
</app-template-full-width>
